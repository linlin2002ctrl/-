<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App Title (အရေးကြီး) -->
    <title>a-yone-hmat-su</title>
    
    <!-- App Icons (အရေးကြီး) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4 py-md-5">
        <h1 class="text-center mb-4">Dashboard</h1>

        <!-- Quick Actions -->
        <div class="d-grid gap-3 d-md-flex justify-content-md-center mb-5">
            <a href="add-sale.html" class="btn btn-primary btn-lg px-4">အရောင်းသစ်ထည့်ရန်</a>
            <a href="records.html" class="btn btn-outline-secondary btn-lg px-4">မှတ်တမ်းအားလုံးကြည့်ရန်</a>
        </div>

        <!-- Key Metrics -->
        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <div class="card card-metric p-4 h-100">
                    <div class="value" id="total-revenue">0</div>
                    <div class="label">စုစုပေါင်း ရောင်းရငွေ (ကျပ်)</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-metric p-4 h-100">
                    <div class="value" id="total-sales-count">0</div>
                    <div class="label">စုစုပေါင်း အရောင်းအရေအတွက်</div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">လအလိုက် ရောင်းအား</h5>
                        <canvas id="salesOverTimeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ရောင်းအားအကောင်းဆုံး ပစ္စည်းများ</h5>
                        <canvas id="topProductsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
