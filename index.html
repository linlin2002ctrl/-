<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- CSS ဖိုင်အသစ်ကို ချိတ်ဆက်ခြင်း -->
</head>
<body>
    <div class="container py-4 py-md-5">
        <h1 class="text-center mb-4">Dashboard</h1>

        <!-- Quick Actions -->
        <div class="d-grid gap-3 d-md-flex justify-content-md-center mb-5">
            <a href="add-sale.html" class="btn btn-primary btn-lg px-4">အရောင်းသစ်ထည့်ရန်</a>
            <a href="records.html" class="btn btn-outline-secondary btn-lg px-4">မှတ်တမ်းအားလုံးကြည့်ရန်</a>
        </div>

        <!-- Key Metrics -->
        <div class="row g-4 mb-5">
            <div class="col-md-6">
                <div class="card card-metric p-4 h-100">
                    <div class="value" id="total-revenue">0</div>
                    <div class="label">စုစုပေါင်း ရောင်းရငွေ (ကျပ်)</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-metric p-4 h-100">
                    <div class="value" id="total-sales-count">0</div>
                    <div class="label">စုစုပေါင်း အရောင်းအရေအတွက်</div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">လအလိုက် ရောင်းအား</h5>
                        <canvas id="salesOverTimeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ရောင်းအားအကောင်းဆုံး ပစ္စည်းများ</h5>
                        <canvas id="topProductsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
