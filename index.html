<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-yone-hmat-su</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="h2 mb-0">Dashboard</h1>
            <button id="logout-btn" class="btn btn-sm btn-outline-secondary">Logout</button>
        </div>

        <!-- Stat Cards with Animation Class -->
        <div class="row g-4 mb-5">
            <div class="col-md-6 col-xl-3">
                <div class="card stat-card animate-on-scroll">
                    <div class="stat-value" id="total-revenue">0</div>
                    <div class="stat-label">စုစုပေါင်း ရောင်းရငွေ (ကျပ်)</div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="card stat-card animate-on-scroll">
                    <div class="stat-value" id="total-sales-count">0</div>
                    <div class="stat-label">စုစုပေါင်း အရောင်းအရေအတွက်</div>
                </div>
            </div>
            <div class="col-md-6 col-xl-3">
                <div class="card stat-card animate-on-scroll">
                    <div class="stat-value" id="avg-sale-value">0</div>
                    <div class="stat-label">ပျမ်းမျှ အရောင်းတန်ဖိုး</div>
                </div>
            </div>
             <div class="col-md-6 col-xl-3">
                <div class="card stat-card animate-on-scroll">
                    <div class="stat-value" id="sales-this-month">0</div>
                    <div class="stat-label">ယခုလ အရောင်း</div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-5 animate-on-scroll">
            <a href="add-sale.html" class="btn btn-primary btn-lg">အရောင်းသစ်ထည့်ရန်</a>
            <a href="records.html" class="btn btn-secondary btn-lg">မှတ်တမ်းများကြည့်ရန်</a>
        </div>

        <!-- Monthly Sales Section with Animation Class -->
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="card animate-on-scroll">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0">လအလိုက် ရောင်းအား</h5>
                        <button id="toggle-chart-btn" class="btn btn-sm btn-outline-primary">Chart ဖြင့်ကြည့်ရန်</button>
                    </div>
                    <div id="monthly-summary-table" class="table-responsive"></div>
                    <div id="chart-container" style="display: none; height: 300px;">
                        <canvas id="salesOverTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
