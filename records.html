<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-yone-hmat-su</title>
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                 <h2 class="mb-0 h4">လချုပ်စာရင်း</h2>
                 <a href="index.html" class="btn btn-secondary">Dashboard သို့</a>
            </div>
           
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="search-input" class="form-label">ရှာဖွေရန်:</label>
                    <input type="search" id="search-input" class="form-control" placeholder="ဝယ်သူ/ပစ္စည်းအမည်ဖြင့် ရှာရန်...">
                </div>
                <div class="col-md-6">
                    <label for="month-filter" class="form-label">လ အလိုက် စာရင်းစစ်ရန်:</label>
                    <select id="month-filter" class="form-select"></select>
                </div>
            </div>
    
            <div id="table-container" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center sortable" data-sort="date">ရက်စွဲ</th>
                            <th class="sortable" data-sort="customer">ဝယ်သူအမည်</th>
                            <th>ပစ္စည်း</th>
                            <th class="text-center">အရေအတွက်</th>
                            <th class="text-end sortable" data-sort="unitPrice">နှုန်း</th>
                            <th class="text-end sortable" data-sort="totalPrice">ကျသင့်ငွေ (ကျပ်)</th>
                            <th class="text-center">ဖျက်ရန်</th>
                        </tr>
                    </thead>
                    <tbody id="sales-list"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-end">စုစုပေါင်း ရရန်ငွေ:</td>
                            <td id="total-amount" class="text-end">0 ကျပ်</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="text-center py-5" style="display: none;">
                <h4>မှတ်တမ်းများ မရှိသေးပါ</h4>
                <p class="text-muted">သို့မဟုတ် သင်ရှာဖွေသော အချက်အလက်နှင့် ကိုက်ညီမှုမရှိပါ။</p>
                <a href="add-sale.html" class="btn btn-primary mt-2">ပထမဆုံး စာရင်းသွင်းရန်</a>
            </div>
        </div>
    </div>
    <script type="module" src="records.js"></script> <!-- type="module" ထည့်သွinsထားသည် -->
</body>
</html>
