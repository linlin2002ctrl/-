<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လအလိုက် မှတ်တမ်းများ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- CSS ဖိုင်အသစ်ကို ချိတ်ဆက်ခြင်း -->
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                 <h2 class="mb-0 h4">လချုပ်စာရင်း</h2>
                 <a href="index.html" class="btn btn-secondary">Dashboard သို့</a>
            </div>
           
            <div class="row justify-content-center mb-3">
                <div class="col-md-6">
                    <label for="month-filter" class="form-label">လ အလိုက် စာရင်းစစ်ရန်:</label>
                    <select id="month-filter" class="form-select"></select>
                </div>
            </div>
    
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">ရက်စွဲ</th>
                            <th>ဝယ်သူအမည်</th>
                            <th>ပစ္စည်း</th>
                            <th class="text-center">အရေအတွက်</th>
                            <th class="text-end">နှုန်း</th>
                            <th class="text-end">ကျသင့်ငွေ (ကျပ်)</th>
                            <th class="text-center">ဖျက်ရန်</th>
                        </tr>
                    </thead>
                    <tbody id="sales-list"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-end">စုစုပေါင်း ရရန်ငွေ:</td>
                            <td id="total-amount" class="text-end">0 ကျပ်</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="records.js"></script>
</body>
</html>
