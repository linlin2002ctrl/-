<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>လအလိုက် မှတ်တမ်းများ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Padauk', sans-serif; }
        tfoot { font-weight: bold; }
        #total-amount { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h1 class="mb-0">လချုပ်စာရင်း</h1>
             <a href="index.html" class="btn btn-info">စာရင်းသွင်းရန် စာမျက်နှာသို့</a>
        </div>
       
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <label for="month-filter" class="form-label">လ ရွေးချယ်ပါ:</label>
                <select id="month-filter" class="form-select"></select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>ရက်စွဲ</th>
                        <th>ဝယ်သူအမည်</th>
                        <th>ပစ္စည်း</th>
                        <th>ကျသင့်ငွေ</th>
                        <th>ဖျက်ရန်</th>
                    </tr>
                </thead>
                <tbody id="sales-list"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end">စုစုပေါင်း ရရန်ငွေ:</td>
                        <td id="total-amount" colspan="2">0 ကျပ်</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="records.js"></script>
</body>
</html>
