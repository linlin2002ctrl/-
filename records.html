<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- App Title (အရေးကြီး) -->
    <title>a-yone-hmat-su</title>
    
    <!-- App Icons (အရေးကြီး) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                 <h2 class="mb-0 h4">လချုပ်စာရင်း</h2>
                 <a href="index.html" class="btn btn-secondary">Dashboard သို့</a>
            </div>
           
            <div class="row justify-content-center mb-3">
                <div class="col-md-6">
                    <label for="month-filter" class="form-label">လ အလိုက် စာရင်းစစ်ရန်:</label>
                    <select id="month-filter" class="form-select"></select>
                </div>
            </div>
    
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">ရက်စွဲ</th>
                            <th>ဝယ်သူအမည်</th>
                            <th>ပစ္စည်း</th>
                            <th class="text-center">အရေအတွက်</th>
                            <th class="text-end">နှုန်း</th>
                            <th class="text-end">ကျသင့်ငွေ (ကျပ်)</th>
                            <th class="text-center">ဖျက်ရန်</th>
                        </tr>
                    </thead>
                    <tbody id="sales-list"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-end">စုစုပေါင်း ရရန်ငွေ:</td>
                            <td id="total-amount" class="text-end">0 ကျပ်</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="records.js"></script>
</body>
</html>
