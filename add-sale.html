<!DOCTYPE html>
<html lang="my">
<head>
    <!-- ... head section (no change needed) ... -->
</head>
<body>
    <!-- ... Toast container (no change needed) ... -->
    <div class="container my-5" style="max-width: 700px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">အရောင်းအသစ် ထည့်သွင်းရန်</h1>
            <a href="index.html" class="btn btn-sm btn-outline-secondary">Dashboard သို့</a>
        </div>
        <form id="sale-form">
            <!-- Customer & Product Info -->
            <div class="card mb-4">
                <h5 class="card-title">ဝယ်သူ နှင့် ပစ္စည်း အချက်အလက်</h5>
                <div class="mb-3">
                    <label for="customer-name" class="form-label">ဝယ်သူအမည်</label>
                    <input type="text" class="form-control" id="customer-name" list="customer-list" required>
                    <datalist id="customer-list"></datalist>
                </div>
                <div class="mb-3">
                    <label for="product-name" class="form-label">ပစ္စည်းအမည်</label>
                    <input type="text" class="form-control" id="product-name" list="product-list" required>
                    <datalist id="product-list"></datalist>
                </div>
                 <div class="mb-3">
                    <label for="sale-date" class="form-label">ရက်စွဲ</label>
                    <input type="date" class="form-control" id="sale-date" required>
                </div>
            </div>
            
            <!-- Pricing Info -->
             <div class="card">
                <h5 class="card-title">ဈေးနှုန်း အချက်အလက်</h5>
                 <div class="row g-3">
                    <div class="col-md-6">
                        <label for="quantity" class="form-label">အရေအတွက်</label>
                        <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="unit-price" class="form-label">နှုန်း (ကျပ်)</label>
                        <input type="number" class="form-control" id="unit-price" placeholder="25000" required>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h5 mb-0">စုစုပေါင်း ကျသင့်ငွေ:</span>
                    <span class="h5 mb-0" id="total-price-display">0 ကျပ်</span>
                </div>
             </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">စာရင်းသိမ်းမည်</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
