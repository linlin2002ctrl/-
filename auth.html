<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - a-yone-hmat-su</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <h1 class="h3 mb-3 fw-normal text-center">Login / Signup</h1>
        <div id="auth-container">
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            </form>
            <!-- Signup Form -->
            <form id="signup-form" class="mt-4">
                <p class="text-center text-muted">အကောင့်မရှိသေးဘူးလား? ဒီမှာ အကောင့်သစ်လုပ်ပါ။</p>
                 <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    <label for="signup-password">Password (အနည်းဆုံး ၆ လုံး)</label>
                </div>
                <button class="btn btn-secondary w-100 py-2" type="submit">Signup</button>
            </form>
            <p id="auth-error" class="text-danger mt-3"></p>
        </div>
    </main>
    <script type="module" src="auth.js"></script>
</body>
</html>
