<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - a-yone-hmat-su</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body class="auth-page">

    <div class="auth-background-shape"></div>

    <main class="auth-form-container">
        <!-- Login View (Visible by default) -->
        <div id="login-view">
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">
                အကောင့်မရှိသေးဘူးလား? <a id="show-signup-link" class="toggle-link">Sign up</a>
            </p>
            <form id="login-form" class="auth-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="btn auth-btn w-100 py-2 mt-3" type="submit">
                    <span>Login</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
                </button>
            </form>
        </div>

        <!-- Signup View (Hidden by default) -->
        <div id="signup-view" style="display: none;">
             <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">
                အကောင့်ရှိပြီးသားလား? <a id="show-login-link" class="toggle-link">Sign in</a>
            </p>
            <form id="signup-form" class="auth-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signup-name" placeholder="Your Name" required>
                    <label for="signup-name">Name</label>
                </div>
                 <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    <label for="signup-password">Password (အနည်းဆုံး ၆ လုံး)</label>
                </div>
                <button class="btn auth-btn w-100 py-2 mt-3" type="submit">
                     <span>Sign up</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
                </button>
            </form>
        </div>
        
        <p id="auth-error" class="text-danger text-center mt-3"></p>
    </main>
    <script type="module" src="auth.js"></script>
</body>
</html>
